name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
      - name: tests
        run: |
          go test ./... -mod=mod
      - name: integration smoke
        run: |
          go test -tags integration ./socks5-daemon -run TestIntegrationQUIC -v -mod=mod
